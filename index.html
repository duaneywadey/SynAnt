<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SynAnt</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>

  <body>

  <section class="section">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-half has-text-centered">
          <div class="card">
            <div class="card-content">
              <div class="content">
                <h1 class="title is-1">SynAnt</h1>
                <p class="subtitle">Find synonyms and antonyms in an insant.</p>
                <div class="columns is-centered">
                  <div class="column is-half">
                    <input class="input is-info mt-4" type="text" id="input" placeholder="Info input">
                    <button class="button mt-4" id="submit1">Search</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


    <div class="container">
      <div class="columns">
        <div class="column">
          <div class="card">
            <div class="card-content has-text-centered">
              <div class="title has-text-link">Synonyms</div>
              <div class="content is-medium" id="responseField2">
                
              </div>
            </div>
          </div>
        </div>
        <div class="column">
          <div class="card">
            <div class="card-content has-text-centered">
              <div class="title has-text-danger">Antonyms</div>
              <div class="content is-medium" id="responseField1">
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
 
 <script src="app.js"></script>
  </body>
</html>
